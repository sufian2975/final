<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
</head>
<body>
    <h2>Add a To-Do Task</h2>
    <form action="todos.php" method="POST">
        <label>Task:</label><br>
        <input type="text" name="task" required><br><br>

        <label>Description:</label><br>
        <textarea name="description" required></textarea><br><br>

        <label>Deadline:</label><br>
        <input type="datetime-local" name="deadline" required><br><br>

        <label>Trip ID:</label><br>
        <input type="number" name="trip_id" required><br><br>

        <input type="submit" value="Add Task">
    </form>
</body>
</html>
